name: Test

on:
    push:
        branches: "*"
    pull_request:
        branches: [master, dev]

jobs:
    run-tests:
        name: Run test
        runs-on: ubuntu-latest

        steps:
            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Install Node.js dependencies
              run: npm install

            - name: Run linters
              run: npm run test
