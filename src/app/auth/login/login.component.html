<main>
    <div class="login-container">
        <h1>Inloggen</h1>

        <app-error-box *ngIf="error" [message]="error"></app-error-box>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" placeholder="E-mailadres" ngModel email required>
            </div>

            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Wachtwoord" ngModel required>
            </div>

            <div class="form-group">
                <button class="button primary" [disabled]="loginForm.invalid">Inloggen</button>
            </div>
        </form>
    </div>
</main>
