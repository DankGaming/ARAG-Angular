<app-modal [title]="field ? 'Wijzig veld' : 'Nieuw veld'" [subtitle]="'Beslissingsboom: ' + tree.name" (closeModal)="close()">
    <ng-container body>
        <form #setFieldForm="ngForm" id="set-field-form" (ngSubmit)="field ? update(setFieldForm) : create(setFieldForm)" autocomplete="off">
            <div class="form-group">
                <label for="content">Vraag</label>
                <input type="text" name="content" placeholder="Naam" id="content">
            </div>
            <div class="form-group">
                <label for="description">Omschrijving</label>
                <textarea name="description" id="description" placeholder="Omschrijving"></textarea>
            </div>
            <div class="form-group">
                <label for="type">Type veld</label>
                <app-dropdown [ngModel]="type" name="type" id="type" ngDefaultControl required [options]="types">
                    <ng-template dropdownSelected let-selected>
                        <p>{{ selected.name }}</p>
                    </ng-template>
                    <ng-template dropdownOption let-option>
                        <p>{{ option.name }}</p>
                    </ng-template>
                </app-dropdown>
            </div>
        </form>
    </ng-container>
    <ng-container footer>
        <div class="footer-button-container">
            <button class="button primary" [disabled]="setFieldForm.invalid" form="set-field-form">
                Opslaan
            </button>
            <button class="button danger" *ngIf="field" (click)="remove()">
                Verwijder
            </button>
        </div>
    </ng-container>
</app-modal>
