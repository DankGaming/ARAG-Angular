<app-modal [title]="form ? 'Wijzig formulier' : 'Nieuw formulier'" [subtitle]="'Beslissingsboom: ' + tree.name" (closeModal)="close()">
    <ng-container body>
        <form #setFormForm="ngForm" id="set-form-form" (ngSubmit)="form ? update(setFormForm) : create(setFormForm)" autocomplete="off">
            <div class="form-group">
                <label for="content">Vraag</label>
                <input type="text" name="content" placeholder="Naam" id="content" [ngModel]="form?.content" required>
            </div>
            <div class="form-group">
                <label for="description">Omschrijving</label>
                <textarea name="description" id="description" placeholder="Omschrijving" [ngModel]="form?.description"></textarea>
            </div>
        </form>
    </ng-container>
    <ng-container footer>
        <div class="footer-button-container">
            <button class="button primary" [disabled]="setFormForm.invalid" form="set-form-form">
                Opslaan
            </button>
            <button class="button danger" *ngIf="form" (click)="remove()">
                Verwijder
            </button>
        </div>
    </ng-container>
</app-modal>
