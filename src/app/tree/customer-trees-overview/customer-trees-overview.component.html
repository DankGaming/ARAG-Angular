<div class="container">
    <app-header title="Beslissingsbomen" subtitle="Kies welke beslissingsboom u wilt doorlopen"></app-header>

    <ul *ngIf="trees.length > 0; else noTreesContainer">
        <li *ngFor="let tree of trees">
            <app-tree-row [tree]="tree" [navigationLink]="['/customers', 'trees', tree.id]"></app-tree-row>
        </li>
    </ul>

    <ng-template #noTreesContainer>
        <p>Er zijn geen beslissingsbomen</p>
    </ng-template>
</div>
