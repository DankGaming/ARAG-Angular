<div *ngIf="tree">
    <h1 class="title">{{ this.tree.name }}</h1>

    <div class="root-node">
        <div *ngIf="hasRoot(); else noRootNode">
            <div *ngIf="rootNodeIsQuestion(); else rootTypeNotification">
                <app-tree-run-question [tree]=tree [nodeInput]=tree.root [questionCounter]="0" [previousAnswers]=previousAnswers></app-tree-run-question>
            </div>
            <ng-template #rootTypeNotification>
                <app-tree-run-notification [tree]=tree [nodeInput]=tree.root [questionCounter]="0" [previousAnswers]=previousAnswers></app-tree-run-notification>
            </ng-template>
        </div>
        <ng-template #noRootNode>
            <p>De boom heeft geen startpunt.</p>
        </ng-template>
    </div>
</div>
