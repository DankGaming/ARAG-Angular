<div *ngIf="tree">
<h1 class="title"> {{ this.tree.name }} </h1>

<div class="root-node">
    <div *ngIf="rootTypeQuestion; else rootTypeNotification">
        <app-tree-run-question [treeID] = tree.id [nodeID] = tree.root.id [questionCounter] = "0"></app-tree-run-question>
    </div>
    <ng-template #rootTypeNotification>
        <app-tree-run-notification [treeID] = tree.id [nodeID] = tree.root.id [questionCounter] = "0"></app-tree-run-notification>
    </ng-template>
</div>
</div>
