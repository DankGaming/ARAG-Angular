<div *ngIf="hasNode()">
    <div class="tree-run-notification">
        <div class="notification">
            <b>Notificatie</b>
        </div>
        <div class="notification-text">
            <p>{{ node.content }}</p>
        </div>
    </div>

    <div *ngIf="hasChild();" class="next-node">
        <div [ngSwitch]="childType">
            <div *ngSwitchCase="types.question">
                <div class="connect-line"></div>
                <app-tree-run-question [tree]="tree" [nodeInput]="node.children[0]" [questionCounter]="questionCounter" [previousAnswers]="previousAnswers"></app-tree-run-question>
            </div>
            <div *ngSwitchCase="types.notification">
                <div class="connect-line"></div>
                <app-tree-run-notification [tree]="tree" [nodeInput]="node.children[0]" [questionCounter]="questionCounter" [previousAnswers]="previousAnswers"></app-tree-run-notification>
            </div>
            <div *ngSwitchCase="types.form">
                <app-tree-run-form [tree]="tree" [nodeInput]="node.children[0]" [previousAnswers]="previousAnswers"></app-tree-run-form>
            </div>
            <div *ngSwitchDefault class="no-next-node">Deze notificatie heeft geen vervolgnode.</div>
        </div>
    </div>
</div>
