<main *ngIf="nodeCheck">
    <div class="tree-run-notification">
        <div class="notification">
            <b> notificatie </b>
        </div>
        <div class="notification-text">
            <p> {{node.content}} </p>
        </div>
    </div>
</main>
<div class="next-node">
    <div *ngIf="hasChild; else endOfTree">
        <div *ngIf="childType; else loadNotification">
            <div class="connect-line"></div>
            <app-tree-run-question [treeID] = treeID [nodeID] = childID [questionCounter] = questionCounter></app-tree-run-question>
        </div>
        <ng-template #loadNotification>
            <div class="connect-line"></div>
            <app-tree-run-notification [treeID] = treeID [nodeID] = childID [questionCounter] = questionCounter></app-tree-run-notification>
        </ng-template>
    </div>
    <ng-template #endOfTree>
        <div class="tree-end">
            <p>Dit is het einde van de boom</p>
        </div>
    </ng-template>
</div>
