<div class="container">
    <app-header title="Beslissingsbomen" subtitle="Kies welke beslissingsboom u wil bewerken">
        <button class="button primary" (click)="showCreateTreeModal = true">
            <fa-icon [icon]="icons.faPlus"></fa-icon>
            Nieuwe boom
        </button>
    </app-header>

    <ul *ngIf="trees.length > 0; else noTreesContainer">
        <li *ngFor="let tree of trees">
            <app-tree-row [tree]="tree" [showCreator]="true" [navigationLink]="['/employee', 'tree', tree.id]"></app-tree-row>
        </li>
    </ul>

    <app-create-tree-modal *ngIf="showCreateTreeModal" (close)="showCreateTreeModal = false"></app-create-tree-modal>

    <ng-template #noTreesContainer>
        <p>Er zijn nog geen beslissingsbomen. Klik <span class="bold">hier</span> om een beslissingsboom te maken.</p>
    </ng-template>
</div>
