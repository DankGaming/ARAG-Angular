<div class="overlay" (click)="close()"></div>
<div class="modal-container">
    <header>
        <h3>{{ title }}</h3>
        <p *ngIf="subtitle" class="caption">{{ subtitle }}</p>
    </header>
    <section class="modal-body">
        <ng-content select="[body]"></ng-content>
    </section>
    <footer>
        <ng-content select="[footer]"></ng-content>
    </footer>
</div>
